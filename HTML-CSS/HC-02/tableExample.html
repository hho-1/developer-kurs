<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Costumer Information Table</h3>

    <table border="2">
        <caption style="color: blue; font-size: larger; ">Our Team</caption>
        <thead style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <tr>
                <th>Name</th>
                <th colspan="2">Jobs</th>
                <th>Work Experience</th>
            </tr>
        </thead>
        <tbody style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            <tr>
                <td>Henry</td>
                <td colspan="2">Senior Web Developer</td>
                <td rowspan="2">5 Years</td>
            </tr>
            <tr>
                <td>Jason</td>
                <td>Software Engineer</td>
                <td>Full Stack Developer</td>
                <!--<td >5 Years</td>-->
            </tr>
            <tr>
                <td>Fred</td>
                <td>Junior Developer</td>
                <td>Backend Developer</td>
                <td>2 Years</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
