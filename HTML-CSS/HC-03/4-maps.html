<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--map ozelligi sayfadaki bir resmin degisik yerlerinin uzerine tiklandiginda baska linklerin acilmasi saglaniyor.-->
    
    <h1>Maps</h1>
    <img src="./planet.png" 
    alt=""
    usemap="#solarSystem">
    <!--Map etiketini kullanıyoruz ve name özelliğine usemap'de verilen aynı ismi veriyoruz-->
    <map name="solarSystem">

        <area shape="rect" coords="111,257,185,340" href="https://solarsystem.nasa.gov/planets/mercury/overview/" alt="Mercury">
        <area shape="rect" coords="192,254,248,323" href="https://solarsystem.nasa.gov/planets/venus/overview/" alt="Venus">
        
    </map>
</body>
</html>
