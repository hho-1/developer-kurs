<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: antiquewhite;
            margin: 0 auto;
        }
        .formBaslik{
            background-color: azure;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <table>
        <tr class="formBaslik">
            <td>
                <img src="./avatar-men.png" alt="man" width="100">
            </td>
            <th>
                Personel Identification Form
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <form action="result.html">
                    <div>
                        <label for="name">First Name:</label><br>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <br>
                    <div>
                        <label for="surname">Last Name:</label><br>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <br>
                    <div>
                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" name="email" placeholder="xxxx@mail.com">
                    </div>
                    <br>
                    <div>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <br>
                    <div>
                        <label for="dateOfBirth">Date of Birth:</label><br>
                        <input type="date" id="dateOfBirth" name="dateOfBirth">
                    </div>
                    <br>
                    <div>
                        <label for="gender">Gender:</label><br>
                        <input type="radio" id="female" name="gender">   <!--Name'ler ayni olmazsa radio Ã¶zelligi calismaz-->
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="other" name="gender">
                        <label for="other">Others</label>
                    </div>
                    <br>
                    <div>
                        <label for="mobilePhone">Phone number:</label><br>
                        <input type="tel" id="mobilePhone" name="mobilePhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="444-444-4444">
                    </div>
                    <br>
                    <div>
                        <label for="abilities">Abilities:</label>
                        <input type="checkbox" name="abilities" id="css">
                        <label for="css">CSS</label>
                        <input type="checkbox" name="abilities" id="html">
                        <label for="html">HTML</label>
                        <input type="checkbox" name="abilities" id="JavaScript">
                        <label for="JavaScript">JavaScript</label>
                        <input type="checkbox" name="abilities" id="react">
                        <label for="react">React</label>
                        <input type="checkbox" name="abilities" id="nodeJs">
                        <label for="nodeJs">NodeJS</label>
                        <input type="checkbox" name="abilities" id="angular">
                        <label for="angular">Angular</label>
                    </div>
                    <br>
                    <div>
                        <label for="color">Your favorite color: </label>
                        <input type="color" name="color" id="color" value="#235367">
                    </div>
                    
                    <br>
                    <div>
                        <label for="photo">Add Photo: </label>
                        <input type="file" name="photo" id="photo">
                    </div>
                    <br>
                    <div>
                        <label for="wayToWorkplace">How do you come to workplace?</label>
                        <select name="way" id="wayToWorkplace">
                            <option value="foot">I walk everyday.</option><br>
                            <option value="auto">I drive with my car.</option><br>
                            <option value="publicTrans">I take public transportation vehicles.</option><br>
                            <option value="friendsAuto">I come with my friend, he/she drives.</option>
                        </select>    
                    </div>
                    <br>
                    <div>
                        <label for="sport">Which sport branch are you interested in?</label>
                        <select name="spor" id="sport">
                            <optgroup label="Water Sports">
                                <option value="swimming">Swimming</option>
                                <option value="waterball">Water Handball</option>
                                <option value="diving">Diving</option>
                            </optgroup>
                            <optgroup label="Fight Sports">
                                <option value="judo">Judo</option>
                                <option value="karate">Karate</option>
                                <option value="kungFu">Kung Fu</option>
                            </optgroup>

                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="comments">Comments: </label><br>
                        <textarea name="comment" id="comments" cols="50" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="country">Which country do you want to see?</label>
                        <input type="text" list="countryDemanded" name="countryDemanded">
                        <datalist id="countryDemanded">
                            <option value="USA"></option>
                            <option value="Russia"></option>
                            <option value="Canada"></option>
                            <option value="Chile"></option>
                            <option value="Brasil"></option>
                            <option value="Cambodia"></option>
                        </datalist>
                    </div>
                    <br>
                    <div>
                        <fieldset>
                            <legend>Personal Info:</legend>
                            <label for="usName">Username: </label>
                            <input type="text" name="username" id="username"><br>
                            <label for="personalNumber">Personal Number: </label>
                            <input type="text" name="personalNumber" id="personalNumber"><br>

                        </fieldset>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clear">
                    </div>

                    <br><br><br><br><br><br><br>


                </form>
            </td>
        </tr>
    </table>
</body>
</html>
