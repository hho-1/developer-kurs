<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./events.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container p-3 rounded-4 border border-secondary border-2 mt-3 text-white w-50 me-2">
    <div class="baslik"></div>
      <!-- <h3>ALIŞVERİŞ LİSTESİ</h3> -->
     
     
     
      <div class="row mt-1 p-2" id="resimAlani">
        <div class="col-md bg-white p-2 text-center rounded-3">
          <img src="./images/canta.jpg" alt="" width="50%" id="resim"/>
        </div>
        <div class="col-md text-center mt-2">
          <button type="button" class="btn btn-outline-danger btn-sm" id="cantaBtn">
            ÇANTA
          </button>
          <button type="button" class="btn btn-outline-dark btn-sm" id="kemerBtn">
            KEMER
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="cuzdanBtn">
            CÜZDAN
          </button>
        </div>
      </div>

      

      <div class="row mt-5">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control-sm"
            id="input"
            aria-describedby="courseName"
          />
          <button
            type="submit"
            id="ekleBtn"
            class="btn btn-success btn-sm w-25"
          >
            EKLE
          </button>
        </div>
        <div class="row ">
          <div class="mt-2">
            <button
              type="submit"
              id="buyukBtn"
              class="btn btn-outline-success btn-sm"
            >
              Büyük harf
            </button>
            <button
              type="submit"
              id="kucukBtn"
              class="btn btn-outline-info btn-sm"
            >
              Küçük Harf
            </button>

            <button
             
              id="toggleBtn"
              checked
              class="btn btn-outline-dark btn-sm"
              
            >
           toggle
          </button>
             
           
          </div>
        </div>
      </div>
     
      <div class="urun"></div>


   <div class="row mt-5">
    <div class="col-md col-lg-6">
      <ul class="list-group" id="liste">
        <li class="list-group-item">Çanta</li>
        <li class="list-group-item">Kemer</li>
        <li class="list-group-item">Cüzdan</li>
      </ul>

      <button class="btn btn-success mt-2 col-sm-12 col-md-12 " id="del">Delete</button>
    </div>
   </div>
   
    </div>
    <script src="events.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
