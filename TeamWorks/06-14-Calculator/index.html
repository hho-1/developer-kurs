<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons-container">
          <div class="button btn-grey">AC</div>
          <div class="button btn-grey">±</div>
          <div class="button btn-grey">%</div>
          <div class="button btn-orange">÷</div>
          <div class="button btn-darkgrey">7</div>
          <div class="button btn-darkgrey">8</div>
          <div class="button btn-darkgrey">9</div>
          <div class="button btn-orange">x</div>
          <div class="button btn-darkgrey">4</div>
          <div class="button btn-darkgrey">5</div>
          <div class="button btn-darkgrey">6</div>
          <div class="button btn-orange">-</div>
          <div class="button btn-darkgrey">1</div>
          <div class="button btn-darkgrey">2</div>
          <div class="button btn-darkgrey">3</div>
          <div class="button btn-orange">+</div>
          <div class="button btn-zero btn-darkgrey">0</div>
          <div class="button btn-darkgrey">.</div>
          <div class="button btn-darkgrey">=</div>
        </div>
      </div>


</body>
</html>
