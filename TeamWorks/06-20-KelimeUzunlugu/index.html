<!DOCTYPE html>
<html>
  <head>
    <title>Sesli Harf Sayısı</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <!-- ---------------------------- input ekrani ----------------------------- -->
          <div class="form-group">
            <input
              type="text"
              class="form-control p-3 m-1"
              id="metinInput"
              placeholder="Bir metin girin"
            />
          </div>
          <!-- ---------------------- uzunluk hesaplama butonu ----------------------- -->
          <button
            type="button"
            class="btn btn-primary p-2 mt-1"
            onclick="hesapla()"
          >
            Hesapla
          </button>
          <!-- -------- temizle butonu hesaplama yapildiktan sonra görünecek --------- -->
          <button
            type="button"
            class="btn btn-success p-2 mt-1"
            onclick="temizle()"
            id="temizleButton"
            style="display: none"
          >
            Temizle
          </button>
          <!-- ---------------------- sonuclarin yazildigi alan ---------------------- -->
          <p id="sonuc" class="mt-3"></p>
          <p id="sesliHarfler" class="mt-3"></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
